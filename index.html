
<html style="zoom:0.8"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>

	<svg id="clocks" width="400" height="400">
		
		<rect width="100%" height="100%" fill="pink"></rect>
        <circle cx="200" cy="200" r="150" fill="white"></circle>
        <rect id="seconds" width="140" height="3" fill="red" transform="rotate(6 200 200) translate(200 200)"></rect>
        <rect id="minutes" width="100" height="6" fill="black" transform="rotate(30 200 200) translate(200 200)"></rect>
        <rect id="hours" width="80" height="10" fill="black" transform="rotate(489.99999999999994 200 200) translate(200 200)"></rect>
	
	<circle cx="70" cy="200" r="6" fill="#666666" transform="rotate(0 200 200)"></circle><circle cx="70" cy="200" r="6" fill="#666666" transform="rotate(30 200 200)"></circle><circle cx="70" cy="200" r="6" fill="#666666" transform="rotate(60 200 200)"></circle><circle cx="70" cy="200" r="6" fill="#666666" transform="rotate(90 200 200)"></circle><circle cx="70" cy="200" r="6" fill="#666666" transform="rotate(120 200 200)"></circle><circle cx="70" cy="200" r="6" fill="#666666" transform="rotate(150 200 200)"></circle><circle cx="70" cy="200" r="6" fill="#666666" transform="rotate(180 200 200)"></circle><circle cx="70" cy="200" r="6" fill="#666666" transform="rotate(210 200 200)"></circle><circle cx="70" cy="200" r="6" fill="#666666" transform="rotate(240 200 200)"></circle><circle cx="70" cy="200" r="6" fill="#666666" transform="rotate(270 200 200)"></circle><circle cx="70" cy="200" r="6" fill="#666666" transform="rotate(300 200 200)"></circle><circle cx="70" cy="200" r="6" fill="#666666" transform="rotate(330 200 200)"></circle></svg>
	
	<script>
	
		function $(id){
			return document.getElementById(id);
		}
	
		for(var m = 0; m < 12; m++)
		{
		var angle = m*30;
		$("clocks").innerHTML+='<circle cx="70" cy="200" r="6" fill="#666666" transform="rotate('+angle+' 200 200)">'
		}	
		
		function pos(id, a){
		$(id).setAttribute("transform","rotate("+a+" 200 200) translate(200 200)");
		}
		
	
		setInterval(function(){
		var d = new Date();
		var sec = d.getSeconds()-15;
		var mi = d.getMinutes()-15;
		var hour = d.getHours()-3;
		var x = hour + d.getMinutes()/60;
		pos("seconds", sec*6);
		pos("minutes", mi*6);
		pos("hours", x*30);
		}, 1000);
		
		
		
	</script>
    
	




</body></html>
